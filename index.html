<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Come see my amazing dinosaur-themed Lost Lands planner. Travel info, packing list, set times, and more."
    />

    <!-- Title -->
    <title>Lost Lands Planner</title>

    <!-- Favicon and Web App Icons -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (Facebook, Discord, Apple Notes) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lost Lands Planner" />
    <meta
      property="og:description"
      content="Come see my amazing dinosaur-themed Lost Lands planner. Travel info, packing list, set times, and more."
    />
    <meta
      property="og:image"
      content="https://your-vercel-site.vercel.app/preview.jpg"
    />
    <meta property="og:url" content="https://your-vercel-site.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lost Lands Planner" />
    <meta
      name="twitter:description"
      content="Come see my amazing dinosaur-themed Lost Lands planner. Travel info, packing list, set times, and more."
    />
    <meta
      name="twitter:image"
      content="https://your-vercel-site.vercel.app/preview.jpg"
    />

    <!-- Apple-specific (Optional) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Lost Lands Planner" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
